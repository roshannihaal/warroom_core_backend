services:
  core:
    networks:
      - warroom-network
    build:
      target: development
    volumes:
      - ./:/usr/src/app
    environment:
      - NODE_ENV=development
    command: npm run dev
  redis:
    image: redis/redis-stack:7.2.0-v10
    networks:
      - warroom-network
    ports:
      - ${REDIS_INSIGHT_EXPOSE_PORT:-8001}:8001

networks:
  warroom-network:
    name: warroom-network
    driver: bridge
